<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview del Video de YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .video-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .video-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 8px;
            display: none; /* Oculto hasta que se haga clic */
        }
    </style>
</head>
<body>

    <div class="video-container">
        <!-- Imagen previa del video -->
        <img id="thumbnail" src="https://img.youtube.com/vi/7l3hfD74X-4?si=5a0Op511SsZq423x.jpg" alt="Preview del video" onclick="playVideo()">
        <!-- Video incrustado -->
        <iframe id="video" src="https://www.youtube.com/embed/7l3hfD74X-4?si=5a0Op511SsZq423x" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <script>
        function playVideo() {
            document.getElementById('thumbnail').style.display = 'none';
            document.getElementById('video').style.display = 'block';
        }
    </script>

</body>
</html>
