<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codigo tablas</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #cecaca;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #ff0303;
        }
    </style>
</head>
<body>

    <h1>Tabla Sencilla</h1>

    <table>
        <thead>
            <tr>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miercoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Programacion</td>
                <td>Ingles</td>
                <td>Programacion</td>
                <td>Ingles</td>
                <td>Programacion</td>
            </tr>
            <tr>
                <td>Habilidades Blandas</td>
                <td>Programacion</td>
                <td>Habilidades Blandas</td>
                <td>Programacion</td>
                <td>Habilidades Blandas</td>
            </tr>
            <tr>
                <td>Ingles</td>
                <td>Programacion</td>
                <td>Habilidades Blandas</td>
                <td>Ingles</td>
                <td>Programacion</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
