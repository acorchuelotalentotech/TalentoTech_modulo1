<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Estilos</title>
    <style>
        /* Estilo para todos los labels */
        label {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333; /* Color del texto */
            font-weight: bold; /* Negrita */
            margin-bottom: 5px;
            display: block; /* Para que el label esté en su propia línea */
        }

        /* Estilo específico para un label con id */
        #nombre-label {
            color: #b30012; /* Cambia color solo para este label */
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 50px;
        }

        /* Estilo para un label cuando se pasa el mouse por encima */
        label:hover {
            color: #ff6347; /* Cambia color al pasar el cursor (hover) */
        }
    </style>
</head>
<body>
    <h2>Formulario de Contacto</h2>
    <form action="/enviar" method="post">
        <!-- Campo de texto para el nombre -->
        <label for="nombre" id="nombre-label">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <!-- Campo de email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Campo de teléfono -->
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono"><br><br>

        <!-- Botón de envío -->
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
